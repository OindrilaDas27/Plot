<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Plot</title>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">Rectangle</li>
                    <li class="option tool" id="circle">Circle</li>
                    <li class="option tool" id="triangle">Triangle</li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>

            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">Brush</li>
                    <li class="option tool" id="eraser">Eraser</li>
                    <li class="option">
                        <input type="range" id="size-slider" min = "1" max = "30" value ="5">
                    </li>
                </ul>
            </div>

            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#04a9f7">
                    </li>
                </ul>
            </div>

            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <select class="selectFormat" name="fileFormat" id="fileFormat">
                    <option value="png">png</option>
                    <option value="jpg">jpg</option>
                </select>
                <button class="save-img">Save Image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas width="810" height="564"></canvas>
        </section>
    </div>
</body>
</html>
